name: Build and Deploy to AUR
on:
  push:
    tags:
      - v*

jobs:
  build-aur-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and deploy to AUR
        uses: DuckSoft/build-aur-action@v1.1
        with:
          repo-name: transmission-cli-beta

      - name: GitHub Push        
        uses: ncipollo/release-action@v1.13.0
        with:
          artifacts: "./*/*.zst"
    
              
